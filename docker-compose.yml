version: "3.9"

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    env_file: .env
    volumes:
      - ./sql/initial_data:/var/lib/postgresql/initial_data
      - ./sql/dgg_initial.sql:/docker-entrypoint-initdb.d/dgg_initial.sql
    ports:
      - 5432:5432
    networks:
      - dgg_net

  api:
    container_name: api
    restart: always
    env_file: .env
    command: [ "python3", "-m" , "flask", "run", "--host=0.0.0.0"]
    build: ./api/
    ports:
      - 5000:5000
    networks:
      - dgg_net

networks:
  dgg_net: